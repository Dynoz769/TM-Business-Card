<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kad Perniagaan Interaktif</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card-container {
      width: 300px;
      height: 180px;
      perspective: 1000px;
    }

    .business-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .business-card.flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .front, .back {
      background: #fff;
    }

    .back {
      transform: rotateY(180deg);
    }

    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Kad Perniagaan Interaktif</h1>

  <div class="card-container">
    <div class="business-card" id="card">
      <!-- Depan Kad -->
      <div class="card-side front">
        <img src="40ddeaec-60a4-4a31-a3f3-c94aeaf640bd.jpeg" alt="Kad Depan" class="logo-img">
      </div>

      <!-- Belakang Kad -->
      <div class="card-side back">
        <img src="bb543cb4-eb98-4179-ae5b-33fb65be6d23.jpeg" alt="Kad Belakang" class="logo-img">
      </div>
    </div>
  </div>

  <div class="controls">
    <button onclick="flipCard()">Terbalikkan Kad</button>
  </div>

  <script>
    function flipCard() {
      document.getElementById('card').classList.toggle('flipped');
    }
  </script>

</body>
</html>
