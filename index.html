<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kad Perniagaan Interaktif</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .card-container {
      width: 300px;
      height: 180px;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .business-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .business-card.flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .front {
      background: white;
      color: white;
      padding: 0;
      box-sizing: border-box;
    }

    .back {
      background: white;
      color: #333;
      transform: rotateY(180deg);
      padding: 20px;
      box-sizing: border-box;
    }

    .logo {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .instructions {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      text-align: center;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Kad Perniagaan Interaktif</h1>

  <div class="card-container">
    <div class="business-card" id="card">
      <div class="card-side front">
        <div class="logo" style="background-image: url('/mnt/data/CE6EDB50-2127-45AA-8BE7-14DE5F9DBF1E.png');"></div>
      </div>
      <div class="card-side back">
        <div class="contact">
          <div class="name">Nama Penuh Anda</div>
          <div class="title">Jawatan</div>
          <div class="info">
            Emel: contoh@email.com<br/>
            Telefon: 012-3456789
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="flip-card">Terbalikkan Kad</button>
  </div>

  <div class="instructions">
    <p>Seret kad dengan tetikus untuk putaran manual, atau klik butang untuk flip automatik.</p>
  </div>

  <script>
    const card = document.getElementById('card');
    const flipCardBtn = document.getElementById('flip-card');
    
    let isDragging = false;
    let previousX, previousY;
    let rotationX = 0, rotationY = 0;

    card.addEventListener('mousedown', (e) => {
      isDragging = true;
      previousX = e.clientX;
      previousY = e.clientY;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const deltaX = e.clientX - previousX;
        const deltaY = e.clientY - previousY;

        rotationY += deltaX * 0.5;
        rotationX -= deltaY * 0.5;

        card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

        previousX = e.clientX;
        previousY = e.clientY;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    card.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      isDragging = true;
      previousX = touch.clientX;
      previousY = touch.clientY;
      e.preventDefault();
    });

    document.addEventListener('touchmove', (e) => {
      if (isDragging) {
        const touch = e.touches[0];
        const deltaX = touch.clientX - previousX;
        const deltaY = touch.clientY - previousY;

        rotationY += deltaX * 0.5;
        rotationX -= deltaY * 0.5;

        card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

        previousX = touch.clientX;
        previousY = touch.clientY;
        e.preventDefault();
      }
    });

    document.addEventListener('touchend', () => {
      isDragging = false;
    });

    flipCardBtn.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });
  </script>
</body>
</html>
