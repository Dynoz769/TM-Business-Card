<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card 3D Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .card-container {
            width: 300px;
            height: 180px;
            perspective: 1000px;
            margin-bottom: 20px;
        }
        
        .business-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s; /* Smoother manual rotation */
        }
        
        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .front {
            background: linear-gradient(45deg, #ff99cc, #ff66b3); /* Pink gradient to match the image */
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .back {
            background: white;
            color: #333;
            transform: rotateY(180deg);
            padding: 20px;
            box-sizing: border-box;
        }
        
        .logo {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
        
        .name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .title {
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .contact {
            font-size: 12px;
            text-align: center;
            line-height: 1.5;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Kad Perniagaan Interaktif</h1>
    
    <div class="card-container">
        <div class="business-card" id="card">
            <div class="card-side front">
                <!-- Use the image as the front side -->
                <div class="logo" style="background-image: src ('40ddeaec-60a4-4a31-a3f3-c94aeaf640bd.jpeg');"></div>
            </div>
            <div class="card-side back">
                <div class="logo" style="background-image: src ('bb543cb4-eb98-4179-ae5b-33fb65be6d23.jpeg');"></div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="flip-card">Terbalikkan Kad</button>
    </div>
    
    <div class="instructions">
        <p>Seret kad dengan tetikus untuk putaran manual.</p>
    </div>

    <script>
        const card = document.getElementById('card');
        const flipCardBtn = document.getElementById('flip-card');
        
        let isDragging = false;
        let previousX, previousY;
        let rotationX = 0, rotationY = 0;
        
        // Manual rotation with mouse drag
        card.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousX = e.clientX;
            previousY = e.clientY;
        });
        
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousX;
                const deltaY = e.clientY - previousY;
                
                rotationY += deltaX * 0.5;
                rotationX -= deltaY * 0.5;
                
                card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
                
                previousX = e.clientX;
                previousY = e.clientY;
            }
        });
        
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        // Flip card button
        flipCardBtn.addEventListener('click', () => {
            if (card.style.transform.includes('rotateY(180deg)')) {
                card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
            } else {
                card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY + 180}deg)`;
            }
        });
        
        // Touch support for mobile
        card.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            isDragging = true;
            previousX = touch.clientX;
            previousY = touch.clientY;
            e.preventDefault();
        });
        
        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const touch = e.touches[0];
                const deltaX = touch.clientX - previousX;
                const deltaY = touch.clientY - previousY;
                
                rotationY += deltaX * 0.5;
                rotationX -= deltaY * 0.5;
                
                card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
                
                previousX = touch.clientX;
                previousY = touch.clientY;
                e.preventDefault();
            }
        });
        
        document.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
